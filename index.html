<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>YouTube Background Music Studio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0b0b0b;
  color: #ffffff;
}

.container {
  max-width: 700px;
  margin: 60px auto;
  padding: 30px;
  background: #151515;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(0,0,0,0.6);
  text-align: center;
}

h1 {
  margin-bottom: 10px;
}

p {
  color: #bdbdbd;
}

select, button {
  width: 100%;
  padding: 14px;
  margin-top: 15px;
  font-size: 16px;
  border-radius: 6px;
  border: none;
}

select {
  background: #1f1f1f;
  color: #ffffff;
}

button {
  background: #e53935;
  color: #ffffff;
  cursor: pointer;
}

button:hover {
  background: #d32f2f;
}

.output {
  margin-top: 25px;
  padding: 20px;
  border: 1px dashed #333;
  color: #9e9e9e;
}
</style>
</head>

<body>

<div class="container">
  <h1>üéµ YouTube Background Music Studio</h1>
  <p>Create soft, copyright-safe background music for YouTube</p>

  <select id="mood">
    <option value="">Select Mood</option>
    <option>Calm</option>
    <option>Happy</option>
    <option>Inspirational</option>
    <option>Neutral</option>
    <option>Cinematic</option>
  </select>

  <select id="duration">
    <option value="">Select Duration</option>
    <option>30 seconds</option>
    <option>1 minute</option>
    <option>3 minutes</option>
    <option>5 minutes</option>
  </select>

  <button onclick="generateMusic()">Generate Background Music</button>

  <div class="output" id="result">
    üéß Music output will appear here
  </div>
</div>

<script>
function generateMusic() {
  const mood = document.getElementById("mood").value;
  const duration = document.getElementById("duration").value;
  const result = document.getElementById("result");

  if (!mood || !duration) {
    result.innerHTML = "‚ö†Ô∏è Please select mood and duration.";
    return;
  }

  result.innerHTML =
    "‚úÖ Background music ready<br><br>" +
    "Mood: <b>" + mood + "</b><br>" +
    "Duration: <b>" + duration + "</b><br><br>" +
    "üé∂ (Music generation will be added next)";
}
</script>

</body>
</html>
