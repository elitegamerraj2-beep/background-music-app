<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Professional Background Music Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .app {
      background: #151515;
      padding: 30px;
      width: 380px;
      border-radius: 14px;
      box-shadow: 0 0 25px rgba(255, 165, 0, 0.25);
      text-align: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 6px;
    }

    p {
      font-size: 14px;
      color: #bdbdbd;
      margin-bottom: 20px;
    }

    select, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }

    select {
      background: #222;
      color: #fff;
    }

    button {
      background: orange;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #ffb347;
    }

    audio {
      width: 100%;
      margin-top: 15px;
    }

    a {
      display: block;
      margin-top: 12px;
      color: orange;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="app">
    <h1>ðŸŽµ Background Music Studio</h1>
    <p>Select mood & generate music</p>

    <select id="musicSelect">
      <option value="calm.mp3">Calm / Relaxing</option>
      <option value="cinematic.mp3">Cinematic / Emotional</option>
      <option value="happy.mp3">Happy / Positive</option>
      <option value="motivational.mp3">Motivational / Podcast</option>
    </select>

    <button onclick="generateMusic()">Generate Background Music</button>

    <audio id="audioPlayer" controls></audio>

    <a id="downloadLink" download>â¬‡ Download Music</a>
  </div>

  <script>
    function generateMusic() {
      const file = document.getElementById("musicSelect").value;
      const player = document.getElementById("audioPlayer");
      const download = document.getElementById("downloadLink");

      player.src = file;
      download.href = file;

      player.play();
    }
  </script>

</body>
</html>
