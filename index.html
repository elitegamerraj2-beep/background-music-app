<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Background Music Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #0d0d0d;
      color: #ffffff;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;
      border: 1px solid #2a2a2a;
      border-radius: 10px;
      background-color: #141414;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      color: #bdbdbd;
    }

    select, button {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    select {
      background-color: #1f1f1f;
      color: #ffffff;
    }

    button {
      background-color: #4caf50;
      color: #ffffff;
      cursor: pointer;
    }

    button:hover {
      background-color: #43a047;
    }

    .output {
      margin-top: 25px;
      padding: 20px;
      border: 1px dashed #333;
      color: #aaaaaa;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>ðŸŽµ Background Music Studio</h1>
    <p>Select an emotion to prepare professional background music</p>

    <select>
      <option value="neutral">Neutral</option>
      <option value="emotional">Emotional</option>
      <option value="happy">Happy</option>
      <option value="dramatic">Dramatic</option>
      <option value="motivational">Motivational</option>
    </select>

    <button>Generate Background Music</button>

    <div class="output">
      ðŸŽ§ Music output will appear here
    </div>
  </div>

</body>
</html>
