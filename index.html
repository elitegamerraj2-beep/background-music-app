<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Background Music Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .app {
      background: #151515;
      padding: 30px;
      width: 400px;
      border-radius: 14px;
      box-shadow: 0 0 30px rgba(255, 165, 0, 0.25);
      text-align: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #cccccc;
    }

    input[type="file"], button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }

    button {
      background: orange;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #ffb347;
    }

    .status {
      margin-top: 15px;
      font-size: 14px;
      color: #ffcc80;
    }

    audio {
      width: 100%;
      margin-top: 15px;
    }

    a {
      display: block;
      margin-top: 10px;
      color: orange;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="app">
    <h1>ðŸŽ¬ AI Background Music Generator</h1>
    <p>Upload your video and get perfect background music</p>

    <input type="file" accept="video/*">

    <button onclick="startProcess()">Analyze & Generate Music</button>

    <div class="status" id="statusText">
      Waiting for video...
    </div>

    <audio id="musicPlayer" controls></audio>
    <a id="downloadLink" download>â¬‡ Download Music</a>
  </div>

  <script>
    function startProcess() {
      const status = document.getElementById("statusText");
      const player = document.getElementById("musicPlayer");
      const download = document.getElementById("downloadLink");

      status.innerText = "ðŸ” Analyzing video...";

      setTimeout(() => {
        status.innerText = "ðŸŽµ Generating background music...";
      }, 2000);

      setTimeout(() => {
        status.innerText = "âœ… Music ready!";
        player.src = "calm.mp3";   // placeholder music
        download.href = "calm.mp3";
        player.play();
      }, 4000);
    }
  </script>

</body>
</html>
