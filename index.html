<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YouTube Background Music Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background: #1c1c1c;
      padding: 30px;
      width: 350px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 165, 0, 0.3);
    }

    h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #cccccc;
    }

    select, button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }

    button {
      background: orange;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #ffb347;
    }

    audio {
      width: 100%;
      margin-top: 15px;
    }

    a {
      display: block;
      margin-top: 10px;
      color: orange;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>ðŸŽµ YouTube Background Music</h1>
    <p>Create copyright-safe background music</p>

    <select id="mood">
      <option value="calm.mp3">Calm</option>
    </select>

    <button onclick="playMusic()">Create Background Music</button>

    <audio id="player" controls></audio>

    <a id="download" download>â¬‡ Download Music</a>
  </div>

  <script>
    function playMusic() {
      const mood = document.getElementById("mood").value;
      const player = document.getElementById("player");
      const download = document.getElementById("download");

      player.src = mood;
      download.href = mood;

      player.play();
    }
  </script>

</body>
</html>
